<!DOCTYPE html>
<html lang="en">

<head>
    <title>Manage Voting Settings</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='admin_dashboard1.css') }}">
</head>

<body>
    <h2>Manage Voting Deadline for {{ admin_department }}</h2>
    {% if message %}
    <p style="color:green;">{{ message }}</p>
    {% endif %}
    <form method="POST">
        <label for="voting_deadline">Voting Deadline:</label>
        <input type="datetime-local" name="voting_deadline" id="voting_deadline"
            value="{{ current_deadline.strftime('%Y-%m-%dT%H:%M') if current_deadline else '' }}" required>
        <button type="submit">Save Deadline</button>
    </form>
    <p>
        Current Deadline:
        <strong>
            {% if current_deadline %}
            {{ current_deadline.strftime('%B %d, %Y %I:%M %p') }}
            {% else %}
            Not set
            {% endif %}
        </strong>
    </p>
    <a href="{{ url_for('admin_dashboard') }}">Back to Dashboard</a>
</body>

</html>
