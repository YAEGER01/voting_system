<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Redirecting...</title>
  <style>
    .redirect-modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .redirect-content {
      background: #fff;
      padding: 32px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(33, 83, 42, 0.13);
      text-align: center;
      font-size: 1.2rem;
      color: #21532a;
      font-weight: 600;
      letter-spacing: 1px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 18px;
    }

    .redirect-spinner {
      border: 4px solid #e8f9f1;
      border-top: 4px solid #25c18c;
      border-radius: 50%;
      width: 38px;
      height: 38px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <div class="redirect-modal">
    <div class="redirect-content">
      <div class="redirect-spinner"></div>
      <div>{{ message }}</div>
    </div>
  </div>
  <script>
    setTimeout(function () {
      window.location.href = "{{ target }}";
    }, 1800); // 1.8 seconds delay
  </script>
</body>

</html>
