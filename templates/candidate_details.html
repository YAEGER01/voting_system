<!DOCTYPE html>
<html lang="en">
<head>
    <title>Candidate Details</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='design4.css') }}">
    <style>
        .candidate-details-container {
            max-width: 500px;
            margin: 40px auto;
            background: #fff;
            border-radius: 14px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.10);
            padding: 32px 28px 24px 28px;
            text-align: center;
        }
        .candidate-details-container img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 50%;
            border: 2px solid #25c18c;
            margin-bottom: 18px;
        }
        .candidate-details-container h2 {
            margin-bottom: 8px;
        }
        .candidate-details-container .position {
            color: #21532a;
            font-weight: bold;
            margin-bottom: 18px;
        }
        .candidate-details-container .campaign-message {
            background: #f9f9f9;
            border-radius: 8px;
            padding: 16px;
            color: #444;
            font-size: 1.05em;
            margin-bottom: 18px;
        }
        .back-link {
            display: inline-block;
            margin-top: 18px;
            color: #21532a;
            font-weight: bold;
            text-decoration: none;
        }
        .back-link:hover {
            color: #25c18c;
        }
    </style>
</head>
<body>
    <div class="candidate-details-container">
        {% if candidate.image %}
            <img src="{{ url_for('static', filename=candidate.image) }}" alt="Candidate">
        {% endif %}
        <h2>{{ candidate.name }}</h2>
        <div class="position">{{ position_name }}</div>
        <div class="campaign-message">
            {{ candidate.campaign_message | e | nl2br }}
        </div>
        <a href="{{ url_for('candidates') }}" class="back-link">&larr; Back to Candidates</a>
    </div>
</body>
</html>
